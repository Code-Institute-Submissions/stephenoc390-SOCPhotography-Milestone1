                <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <!--Page Title-->
        <div class="container main-body">
            <div class="row">
                <div class="col-12 page-title">
                    <h2 class="heading">Gallery</h2>
                </div>
            </div>
            <hr class="block-divider" />
            <!--Gallery Pics-->
            <div class="container-fluid image-padding">
                <div class="row justify-content-center">
                    <div class="d-none d-lg-block col-lg-4 gallery-img-padding">
                        <img src="assets/images/bird-flight.jpg" class="img-fluid" alt="A bird in flight" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/elephant-calf.jpg" class="img-fluid" alt="A mother elephant with her calf at the watering hole" />
                    </div>
                    <div class="d-none d-md-block col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/giraffe.jpg" class="img-fluid" alt="A giraffe" />
                    </div>
                    <div class="d-none d-md-block col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/lion-bw.jpg" class="img-fluid" alt="A lion in black and white" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/secretary-bird.jpg" class="img-fluid" alt="A secretary bird" />
                    </div>
                    <div class="d-none d-md-block col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/zebra-water.jpg" class="img-fluid" alt="Zebras at the watering hole" />
                    </div>
                    <div class="d-none d-lg-block col-lg-4 gallery-img-padding">
                        <img src="assets/images/hippo-pond.jpg" class="img-fluid" alt="The hippo pond full of animals" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/buzzards.jpg" class="img-fluid" alt="A large group of buzzard birds" />
                    </div>
                    <div class="d-none d-md-block col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/ostrich.jpg" class="img-fluid" alt="An ostrich in black and white" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/wildebeest.jpg" class="img-fluid" alt="A lone wildebeest" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/elephant-group.jpg" class="img-fluid" alt="A group of elephants under a tree" />
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 gallery-img-padding">
                        <img src="assets/images/lions-2.jpg" class="img-fluid" alt="2 lions laying down" />
                    </div>

                                </a>
                            </li>
                            <!--Instagram-->

                            <!--Twitter-->

                                    <span class="sr-only">Youtube</span>
                                </a>
