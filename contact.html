<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>MS1-Tanzanaia</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-top">
        <a href="/" class="navbar-brand">SOC Photography</a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="workshops.html">Workshops</a>
            </li>
            <li class="active nav-item mr-2">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="container boxmodel">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 info-box-one page-title">
              <h2 class="heading">Contact</h2>
            </div>
          </div>
        </div>

        <hr class="block-divider" />
<div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 info-box-one">
              <p class="about-info" id="opening">
                Looking to get in touch? <br />
                Please fill in the form below and I will get back to you as soon
                as possible.
              </p>
            </div>
          </div>

          

          <div class="row justify-content-center">
            <div class="col-12 info-box-one form-contact">
              <form>
  <div class="form-group">
    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter name" required>
    
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message here" required></textarea>
  </div>
 
  <button type="submit" class="btn btn-success submit-button">Submit</button>
</form>

            </div>
            
          </div>
        </div>
        <hr class="block-divider" />
      </div>
    </section>
       

            

    <footer>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fa fa-youtube" aria-hidden="true"></i>
                  <span class="sr-only">Youtube</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
